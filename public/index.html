<html>

<head>
  <script src="/dist/bundle.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="./module/aframe-teleport-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-input-mapping-component/dist/aframe-input-mapping-component.min.js"></script>
  <script src="./module/common/mappings.js"></script>



  <!-- Importing aframe-physics-system with Yarn/NPM causes issues -->
</head>

<body>
  <a-scene physics="gravity: -9.8" game background="color: black" renderer="antialias: true">
    <!-- Plane -->
    <a-box static-body id="ground" scale="10 1 10" position="0 -0.5 0" color="#444444" visible="true"></a-box>

    <!-- Box -->
    <a-box rotation="-10 10 20" static-body class="collidable" position="0 0.3 -1" color="#cccccc"></a-box>

    <!-- Camera Rig - has to be here because of A-Frame's order-dependent rendering -->
    <a-entity id="rig">
      <a-entity>
        <a-entity id="camera"position="0 1.6 0">
          <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls></a-entity>
            <a-entity id="leftHand" hand-controls="hand: left; 
                      handModelStyle: lowPoly; 
                      color: #15ACCF"
              teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60"
              visible="true">
            </a-entity>
            <a-entity id="right-hand" teleport-controls="collisionEntities: #floorRight;
                        startEvents: teleportstart; endEvents: teleportend;
                        button: trigger;
                        cameraRig: #cameraRig;
                        teleportOrigin: #head;
                        curveHitColor: #9999ff;
                        curveMissColor: #ff0000;
                        curveNumberPoints: 50;
                        curveLineWidth: 0.015;
                        curveShootingSpeed: 4" >
            </a-entity>
          </a-entity>
        </a-entity> 
      </a-entity>
    </a-entity>

    
  </a-scene>
</body>

</html>
