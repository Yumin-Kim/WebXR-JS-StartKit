<html>
  <head>
    <script src="/dist/bundle.js"></script>
    <!-- Importing aframe-physics-system with Yarn/NPM causes issues -->
  </head>

  <body>
    <a-scene game background="color: black" renderer="antialias: true">
      <!-- Plane -->
      <a-box id="ground" scale="10 1 10" position="0 -0.5 0" color="#444444" visible="true"></a-box>

      <!-- Box -->
      <a-box class="collidable" position="0 0.5 -1" color="#cccccc"></a-box>

      <!-- Camera Rig - has to be here because of A-Frame's order-dependent rendering -->
      <a-entity id="rig">
        <a-entity quest-controls>
          <a-entity id="camera" camera="active: true" position="0 1.6 0" look-controls wasd-controls>
            <a-entity raycaster="objects: .ui, .clickable; far: 20"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
